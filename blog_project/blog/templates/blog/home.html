{% extends 'blog/base.html' %}
{% block content %}
<h2>All Posts</h2>
<a href="{% url 'post_create' %}" class="btn btn-primary mb-3">New Post</a>
{% for post in posts %}
<div class="card mb-3">
    <div class="card-body">
        <h4>{{ post.title }}</h4>
        <p>{{ post.content }}</p>
        <small>By {{ post.author }} at {{ post.created_at }}</small><br>
        {% if post.author == user %}
        <a href="{% url 'post_edit' post.pk %}" class="btn btn-sm btn-warning">Edit</a>
        <a href="{% url 'post_delete' post.pk %}" class="btn btn-sm btn-danger">Delete</a>
        {% endif %}
    </div>
</div>
{% endfor %}
{% endblock %}
