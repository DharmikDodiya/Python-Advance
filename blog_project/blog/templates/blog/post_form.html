{% extends 'blog/base.html' %}

{% block content %}
<div class="container my-5">
    <div class="card shadow-lg rounded-lg p-5 mx-auto" style="max-width: 600px; background: #f9f9f9;">
        <h2 class="text-center text-primary mb-4 font-weight-bold" style="font-size: 2rem;">{{ form_title }}</h2>
        
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            
            <div class="form-group">
                {% for field in form %}
                    <div class="mb-4">
                        <label for="{{ field.id_for_label }}" class="form-label text-dark font-weight-bold" style="font-size: 1.1rem;">{{ field.label }}</label>
                        <div class="input-group">
                            {{ field }}
                        </div>
                    </div>
                {% endfor %}
            </div>
            
            <div class="text-center">
                <button type="submit" class="btn btn-lg btn-gradient w-100 mt-4 py-3" style="background: linear-gradient(to right, #4CAF50, #2e7d32); color: white; border-radius: 50px; font-size: 1.2rem; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); transition: all 0.3s ease-in-out;" onmouseover="this.style.backgroundColor='#388e3c';" onmouseout="this.style.backgroundColor='';">
                    Save
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
